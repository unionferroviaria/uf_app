 type: "POST",
 url:"http://localhost:81/app/select.php",
 data: dataString,
 crossDomain: true,
 cache: false,
 beforeSend: function(){ $("#select").val('Iniciando...');},
 success: function(data){
 if(data==="ok")
 {
 alert("Inicio de sesión correcto");

 }
 else if(data==="error")
 {

 }

 setTimeout('document.location.reload()',2000);
                        }
        });
